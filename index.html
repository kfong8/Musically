<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musically</title>
    <link rel="icon" type="image/ico" href="http://icons.iconarchive.com/icons/dtafalonso/yosemite-flat/512/Music-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3" id="menu">
                <h1 id="title">Musically</h1>
                <input type="image" id="ear-training" src="https://mucdn.musical-u.com/wp-content/themes/Divi-MU/img/MU-Topic-ear-training.png">
                <br>
                <br>
                <input type="image" id="sheet-music" src="https://cdn2.iconfinder.com/data/icons/university-set-3/512/7-512.png">
                <br>
                <br>
                <b>Difficulty:</b>
                <div class="slidecontainer">
                    <input type="range" min="1" max="3" value="1" step="1" class="slider" id="myRange">
                </div>
                <div class="difficulties">
                    <div id="easy">
                        Easy
                    </div>
                    <div id="medium">
                        Medium
                    </div>
                    <div id="hard">
                        Hard
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="content" style="border-left: 1px solid black">
                <div id="easy-ear-training">
                    Easy Ear Training
                </div>
                <div id="medium-ear-training">
                    Medium Ear Training
                </div>
                <div id="hard-ear-training">
                    Hard Ear Training
                </div>
                <div id="easy-sheet-music">
                    <img src="https://www.true-piano-lessons.com/images/xgrandstaffnotechartmidc.jpg.pagespeed.ic.jmIiC1C4BL.jpg" class="staff" width="75%" height="75%">
                    <br>
                    <div class="questions" id="esm-Q1">
                        <h4>Question 1:</h4>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Middle_C.png" class="staff" width="25%" height="25%">
                    </div>
                </div>
                <div id="medium-sheet-music">
                    <img src="https://www.true-piano-lessons.com/images/xgrandstaffnotechartmidc.jpg.pagespeed.ic.jmIiC1C4BL.jpg" class="staff" width="75%" height="75%">
                    <br>
                    <div class="questions" id="msm-Q1">
                        <h4>Question 1:</h4>
                        <img src="http://www.daisyappeal.org/wp-content/uploads/2016/06/do-re-mi.jpg" class="staff" width="25%" height="25%">
                    </div>
                </div>
                <div id="hard-sheet-music">
                    <img src="https://www.true-piano-lessons.com/images/xgrandstaffnotechartmidc.jpg.pagespeed.ic.jmIiC1C4BL.jpg" class="staff" width="75%" height="75%">
                    <br>
                    <div class="questions" id="hsm-Q1">
                        <h4>Question 1:</h4>
                        <img src="https://www.quia.com/files/quia/users/troykay5/musicnotesbass/C" class="staff" width="25%" height="25%">
                    </div>
                </div>
                <br>
                <div class="octave-selection">
                    <b>Select Octave (Selection of Full Note Range)</b>
                    <div class="btn-group">
                        <input type="button" class="btn" value="     1     " id="octave1" style="color: DodgerBlue; border: 2px solid black;">
                        <input type="button" class="btn" value="     2     " id="octave2" style="color: DodgerBlue; border: 2px solid black;">
                        <input type="button" class="btn" value="     3     " id="octave3" style="color: DodgerBlue; border: 2px solid black;">
                        <input type="button" class="btn" value="     4     " id="octave4" style="color: DodgerBlue; border: 2px solid black; background: #33FFFF">
                        <input type="button" class="btn" value="     5     " id="octave5" style="color: DodgerBlue; border: 2px solid black;">
                        <input type="button" class="btn" value="     6     " id="octave6" style="color: DodgerBlue; border: 2px solid black;">
                        <input type="button" class="btn" value="     7     " id="octave7" style="color: DodgerBlue; border: 2px solid black;">
                    </div>
                </div>
                <br>
                <div class="piano">
                    <b>Select Answer By Pressing Corresponding Piano Key</b>
                    <div class="btn-group" id="white-keys">
                        <input type="button" class="btn" value="    C    " id="c_key" style="padding-top: 160px; color: DodgerBlue; height: 200px; border: 2px solid black;">
                        <input type="button" class="btn" value="    D    " id="d_key" style="padding-top: 160px; color: DodgerBlue; height: 200px; border: 2px solid black;">
                        <input type="button" class="btn" value="    E    " id="e_key" style="padding-top: 160px; color: DodgerBlue; height: 200px; border: 2px solid black;">
                        <input type="button" class="btn" value="    F    " id="f_key" style="padding-top: 160px; color: DodgerBlue; height: 200px; border: 2px solid black;">
                        <input type="button" class="btn" value="    G    " id="g_key" style="padding-top: 160px; color: DodgerBlue; height: 200px; border: 2px solid black;">
                        <input type="button" class="btn" value="    A    " id="a_key" style="padding-top: 160px; color: DodgerBlue; height: 200px; border: 2px solid black;">
                        <input type="button" class="btn" value="    B    " id="b_key" style="padding-top: 160px; color: DodgerBlue; height: 200px; border: 2px solid black;">
                    </div>
                    <div style="margin-top: -200px;" id="black-keys">
                        <input type="button" class="btn" value="Db C#" id="black_key_1" style="padding-top: 70px; color: DodgerBlue; height: 140px; white-space: normal; width: 44px; background: black; display: inline-block; position: relative; z-index: 1;">
                        <input type="button" class="btn" value="Eb D#" id="black_key_2" style="margin-left: 24px; padding-top: 70px; color: DodgerBlue; height: 140px; white-space: normal; width: 44px; background: black; display: inline-block; position: relative; z-index: 1;">
                        <input type="button" class="btn" value="Gb F#" id="black_key_3" style="margin-left: 94px; padding-top: 70px; color: DodgerBlue; height: 140px; white-space: normal; width: 44px; background: black; display: inline-block; position: relative; z-index: 1;">
                        <input type="button" class="btn" value="Ab G#" id="black_key_4" style="margin-left: 24px; padding-top: 70px; color: DodgerBlue; height: 140px; white-space: normal; width: 44px; background: black; display: inline-block; position: relative; z-index: 1;">
                        <input type="button" class="btn" value="Bb A#" id="black_key_5" style="margin-left: 24px; padding-top: 70px; color: DodgerBlue; height: 140px; white-space: normal; width: 44px; background: black; display: inline-block; position: relative; z-index: 1;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        var slider = document.getElementById("myRange");
        var content_section;
        var octave_choice = 4;

        function HideContent(){
            $("#easy-ear-training").hide();
            $("#medium-ear-training").hide();
            $("#hard-ear-training").hide();
            $("#easy-sheet-music").hide();
            $("#medium-sheet-music").hide();
            $("#hard-sheet-music").hide();
        }

        $(".octave-selection").hide();
        $(".piano").hide();
        HideContent();

        $("#ear-training").on("click", function(){
            HideContent();
            ResetPianoColors();
            content_section = "ear-training";
            if(slider.value == 1){
                $("#easy-ear-training").show();
            }
            else if(slider.value == 2){
                $("#medium-ear-training").show();
            }
            else if(slider.value == 3){
                $("#hard-ear-training").show();
            }

            $(".octave-selection").show();
            $(".piano").show();

            document.getElementById("sheet-music").style.background = "none";
            document.getElementById("ear-training").style.background = "cyan";
        })

        $("#sheet-music").on("click", function(){
            HideContent();
            ResetPianoColors();
            content_section = "sheet-music";
            if(slider.value == 1){
                $("#easy-sheet-music").show();
            }
            else if(slider.value == 2){
                $("#medium-sheet-music").show();
            }
            else if(slider.value == 3){
                $("#hard-sheet-music").show();
            }

            $(".octave-selection").show();
            $(".piano").show();

            document.getElementById("ear-training").style.background = "none";
            document.getElementById("sheet-music").style.background = "cyan";
        });

        function ResetOctaveColors(){
            document.getElementById("octave1").style.background = "none";
            document.getElementById("octave2").style.background = "none";
            document.getElementById("octave3").style.background = "none";
            document.getElementById("octave4").style.background = "none";
            document.getElementById("octave5").style.background = "none";
            document.getElementById("octave6").style.background = "none";
            document.getElementById("octave7").style.background = "none";
        }

        function ResetPianoColors(){
            document.getElementById("c_key").style.background = "none";
            document.getElementById("d_key").style.background = "none";
            document.getElementById("e_key").style.background = "none";
            document.getElementById("f_key").style.background = "none";
            document.getElementById("g_key").style.background = "none";
            document.getElementById("a_key").style.background = "none";
            document.getElementById("b_key").style.background = "none";
            document.getElementById("black_key_1").style.background = "black";
            document.getElementById("black_key_2").style.background = "black";
            document.getElementById("black_key_3").style.background = "black";
            document.getElementById("black_key_4").style.background = "black";
            document.getElementById("black_key_5").style.background = "black";
        }

        $("#octave1").on("click", function(){
            octave_choice = 1;
            ResetOctaveColors();
            ResetPianoColors();
            document.getElementById("octave1").style.background = "#33FFFF";
        })

        $("#octave2").on("click", function(){
            octave_choice = 2;
            ResetOctaveColors();
            ResetPianoColors();
            document.getElementById("octave2").style.background = "#33FFFF";
        })

        $("#octave3").on("click", function(){
            octave_choice = 3;
            ResetOctaveColors();
            ResetPianoColors();
            document.getElementById("octave3").style.background = "#33FFFF";
        })

        $("#octave4").on("click", function(){
            octave_choice = 4;
            ResetOctaveColors();
            ResetPianoColors();
            document.getElementById("octave4").style.background = "#33FFFF";
        })

        $("#octave5").on("click", function(){
            octave_choice = 5;
            ResetOctaveColors();
            ResetPianoColors();
            document.getElementById("octave5").style.background = "#33FFFF";
        })

        $("#octave6").on("click", function(){
            octave_choice = 6;
            ResetOctaveColors();
            ResetPianoColors();
            document.getElementById("octave6").style.background = "#33FFFF";
        })

        $("#octave7").on("click", function(){
            octave_choice = 7;
            ResetOctaveColors();
            ResetPianoColors();
            document.getElementById("octave7").style.background = "#33FFFF";
        })

        $("#c_key").on("click", function(){
            if(slider.value == 1 && content_section == "sheet-music" && octave_choice == 4){
                document.getElementById("c_key").style.background = "green";
            }
            else if(slider.value == 3 && content_section == "sheet-music" && octave_choice == 3){
                document.getElementById("c_key").style.background = "green";
            }
            else{
                document.getElementById("c_key").style.background = "red";
            }
        })

        $("#d_key").on("click", function(){
            document.getElementById("d_key").style.background = "red";
        })

        $("#e_key").on("click", function(){
            document.getElementById("e_key").style.background = "red";
        })

        $("#f_key").on("click", function(){
            document.getElementById("f_key").style.background = "red";
        })

        $("#g_key").on("click", function(){
            document.getElementById("g_key").style.background = "red";
        })

        $("#a_key").on("click", function(){
            document.getElementById("a_key").style.background = "red";
        })

        $("#b_key").on("click", function(){
            document.getElementById("b_key").style.background = "red";
        })

        $("#black_key_1").on("click", function(){
            document.getElementById("black_key_1").style.background = "red";
        })

        $("#black_key_2").on("click", function(){
            document.getElementById("black_key_2").style.background = "red";
        })

        $("#black_key_3").on("click", function(){
            document.getElementById("black_key_3").style.background = "red";
        })

        $("#black_key_4").on("click", function(){
            document.getElementById("black_key_4").style.background = "red";
        })

        $("#black_key_5").on("click", function(){
            if(slider.value == 2 && content_section == "sheet-music" && octave_choice == 4){
                document.getElementById("black_key_5").style.background = "green";
            }
            else{
                document.getElementById("black_key_5").style.background = "red";
            }
        })

        slider.oninput = function(){
            HideContent();
            ResetPianoColors();
            if(this.value == 1){
                if(content_section == "ear-training"){
                    $("#easy-ear-training").show();
                }
                else if(content_section == "sheet-music"){
                    $("#easy-sheet-music").show();
                }
            }
            else if(this.value == 2){
                if(content_section == "ear-training"){
                    $("#medium-ear-training").show();
                }
                else if(content_section == "sheet-music"){
                    $("#medium-sheet-music").show();
                }
            }
            else if(this.value == 3){
                if(content_section == "ear-training"){
                    $("#hard-ear-training").show();
                }
                else if(content_section == "sheet-music"){
                    $("#hard-sheet-music").show();
                }
            }
        }

    });

</script>
</html>
